name: CI pipeline

on: # defines when the pipeline runs
  push: # runs when you push code
    branches: [ main ] # make sure this is spaced properly

jobs: # defines what jobs to run
  build:
    runs-on: ubuntu-latest # runs on Ubuntu (lightweight and fast)

    steps: # each step defines an action to perform
      - name: Checkout code
        uses: actions/checkout@v4 # correct version is v4 (not y5)

      - name: Set up Node.js
        uses: actions/setup-node@v3 # correct action name and version
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
